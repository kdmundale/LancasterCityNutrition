{% extends "base.html" %}

{% block title %}Lancaster City Nutrition{% endblock %}

{% block content %}

  <div class="banner">
    <h3>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>!</h3>

  </div>

  <form class="login-form" method="post">

    <h2 class="loginH2">Register :)</h2>

    <label class="login-label" for="email">Email</label>
      <input class="login-input" type="email" name="email" value="{{email}}"/>

    <label class="login-label" for="fName">First Name</label>
      <input class="login-input" type="text" name="fName" value="{{fName}}" />

    <label class="login-label" for="lName">Last Name</label>
      <input class="login-input" type="text" name="lName" value="{{lName}}"/>

      <label class="login-label" for="phone">Phone Number</label>
        <input class="login-input" type="tel" name="phone" value="{{phone}}" />

    <label class="login-label" for="dob">Birthday</label>
      <input class="login-input" type="date" name="dob" value="{{dob}}" />

    <label class="login-label" for="password">Password<br>(8 characters, at least 1 number and 1 capital letter)</label>
      <input class="login-input" type="password" name="password" />

    <label class="login-label" for="pass_confirm">Confirm Password</label>
      <input class="login-input" type="password" name="pass_confirm" />

    <input class="login-button" type="submit" value="Register" />

  </form>

  <div class="banner">
    <h3>Or, you're welcome to continue as a guest!</h3>
    <input class="login-button" type="submit" value="Guest" />

  </div>
{% endblock %}
